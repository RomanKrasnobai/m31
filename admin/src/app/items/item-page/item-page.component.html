<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span title>{{ 'items.page.title' | translate }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span title>{{ id ? 'common.title.edit' : 'common.title.add' | translate }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-grid-list [cols]="isMobile ? 1 : 3" rowHeight="64px">

        <mat-grid-tile>
          <mat-form-field>
            <input matInput [placeholder]="'items.caption.name' | translate" formControlName="name" />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field>
            <input matInput [placeholder]="'items.caption.category' | translate" formControlName="category" />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field>
            <input matInput [placeholder]="'items.caption.price' | translate" formControlName="price" />
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-action-row>
      <button mat-button color="primary" (click)="onBackButtonClick()">{{ 'common.back-button' | translate }}</button>
      <button *ngIf="!saveButtonHidden" mat-raised-button color="primary" [disabled]="saveButtonDisabled"
        (click)="onSaveButtonClick()">{{ 'common.save-button' | translate }}</button>
    </mat-action-row>
  </mat-card-actions>
</mat-card>
