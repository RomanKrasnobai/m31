<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span title>{{ 'items.page.title' | translate }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span title>{{ (id ? 'common.title.edit' : 'common.title.add') | translate }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-grid-list [cols]="getCollSpan(3)" rowHeight="64px">

        <mat-grid-tile rowspan="3" colspan="1" >
          <app-image-control formControlName="image"></app-image-control>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="getCollSpan(2)">
          <mat-form-field>
            <input matInput [placeholder]="'items.caption.name' | translate" formControlName="name" />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="getCollSpan(2)">
          <mat-form-field>
            <input matInput [placeholder]="'items.caption.category' | translate" formControlName="category" />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="getCollSpan(2)">
          <mat-form-field>
            <input matInput type=number [placeholder]="'items.caption.price' | translate" formControlName="price" />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="getCollSpan(3)" rowspan="2">
          <mat-form-field style="margin-top:1rem">
            <textarea
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="6"
              cdkAutosizeMaxRows="6"
              matInput
              formControlName="description"
              [placeholder]="'items.caption.description' | translate"></textarea>
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-action-row>
      <button mat-button color="primary" (click)="onBackButtonClick()">{{ 'common.back-button' | translate }}</button>
      <button *ngIf="!saveButtonHidden" mat-raised-button color="primary" [disabled]="saveButtonDisabled"
        (click)="onSaveButtonClick()">{{ 'common.save-button' | translate }}</button>
    </mat-action-row>
  </mat-card-actions>
</mat-card>
