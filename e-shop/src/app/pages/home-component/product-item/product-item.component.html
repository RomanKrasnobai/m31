<div class="main-block">
  <div class="product">
    <div>{{ product.name.ua }}</div>
    <img src="{{ product.image[0] }}"
         width="120"
         alt="product"
         [routerLink]="['/product-info', product.id]">
  </div>
  <div class="to-basket-btn">
    <button mat-raised-button (click)="toBasket(product)">У Кошик</button>
  </div>
</div>
